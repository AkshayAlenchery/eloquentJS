<script>
  function findPath (a, b) {
    const work = [[a]]

    for (let path of work) {
      const end = path[path.length - 1]
      if (end === b) return path
      for (let next of end.edges) {
        if (!work.some(path => path[path.length - 1] === next)) {
          work.push(path.concat([next]))
        }
      }
    }
  }
