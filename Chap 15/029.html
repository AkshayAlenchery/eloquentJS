<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Balloon</title>
</head>

<body>
  <p>ðŸŽˆ</p>
  <script>
    const balloon = document.querySelector('p')
    let FontSize
    const setFontSize = fontSize => {
      FontSize = fontSize
      balloon.style.fontSize = fontSize + 'px'
    }
    setFontSize(20)
    const updateFontSize = event => {
      if (event.key === 'ArrowUp') {
        if (FontSize > 100) {
          balloon.textContent = "ðŸ’¥"
          window.removeEventListener('keydown', updateFontSize)
        } else setFontSize(FontSize + FontSize * 0.1)
      } else if (event.key === 'ArrowDown') {
        if (FontSize > 20) setFontSize(FontSize - FontSize * 0.1)
        else console.log("Cant be smaller than this!!")
      }
    }
    window.addEventListener('keydown', updateFontSize)
  </script>
</body>

</html>
